<script>
    $(function () {
        var json = [
            {
                "name": "危害公共安全罪",

                    }
                ]
            },
            {
                "name": "*b",
                "list": [
                    {

                        "url": "#b1"
                    },
                    {
                        "name": "**bb",
                        "list": [
                            {

                            },
                            {
                                "name": "****bb",
                                "url": "#b112"
                            }
                        ]
                    }
                ]
            }

        ]

        var str = "<ul>";
        var forTree = function(o){

            for(var i=0;i<o.length;i++){
                var urlstr;
                try{
                    if(typeof o[i]["url"] == "undefined"){
                        urlstr = "<li><a>"+ o[i]["name"] +"</a><ul>";
                    }else{
                        urlstr = "<li><a href="+ o[i]["url"] +">"+ o[i]["name"] +"</a><ul>";
                    }
                    str += urlstr;
                    if(o[i]["list"] != null){
                        forTree(o[i]["list"]);
                    }
                    str += "</ul></li></ul>";
                }catch(e){}
            }
            return str;
        }

        document.getElementById("menuTree").innerHTML = forTree(json);
        $("#menuTree > ul").addClass("navigation")

        $(".navigation").treeview({
            persist: "location",
            collapsed: true,
            unique: true
        });
    });
</script>
